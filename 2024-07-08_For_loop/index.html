<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foor loop</title>
  <meta name="description" content="A brief description of the page content">
  <meta name="keywords" content="HTML, CSS, JavaScript, Template">
  <meta name="author" content="Aldas">
</head>

<body>
  <script>
    for (let i = 0; i < 3; i++){
        let name = 'Aldas';
        console.log(name);
    }

    const names = 'Romka'
    const times = 7
    for (let i = 0; i < times; i++){
        console.log(`${i} ${names}`)
    }

    const countDown = 10
    for (let i = countDown; i >= 0; i--){
        console.log(`Time untill launch ${i}`)
    }
    
    const vardas = 'Aldaas' 
    let i = 10
    while (i > 0){
        console.log(vardas)
        i--
    }

    let combo = ''
    let laikas = 5
    do {
        combo += 'Aldas ' 
        laikas--
        console.log(combo)
    } while (laikas > 1) 
    
  </script>
</body>
</html>
