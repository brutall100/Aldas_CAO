  <section>
    <form>
      <label for="age">Enter your age:</label>
      <input type="number" id="age" name="age">

    </form>

    <h1 id="result"></h1>
  </section>

  <section>
    <h2>Patikrinkite, ar jums reikės atlikti privalomąją karinę tarnybą</h2>

    <form id="militaryForm">
      <label for="age2">Amžius:</label>
      <input type="number" id="age2" name="age2" required><br><br>

      <label>Ar turite kriminalinį įrašą?</label><br>
      <input type="radio" id="yes" name="criminalRecord" value="yes">
      <label for="yes">Taip</label><br>
      <input type="radio" id="no" name="criminalRecord" value="no" checked>
      <label for="no">Ne</label><br><br>

      <button type="submit">Patikrinti</button>
    </form>

    <p id="output"></p>
