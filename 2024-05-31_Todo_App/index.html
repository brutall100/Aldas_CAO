<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="A brief description of the page content">
    <meta name="keywords" content="HTML, CSS, JavaScript, Template">
    <meta name="author" content="Aldas">
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="page">
            <main>
                <div class="main-tasks">
                    <h1>Your Tasks</h1>
                    <div class="input-div">
                        <input type="text" placeholder="Your tasks goes here">
                        <button>Add</button>
                    </div>
                </div>
                <div>
                    <p class="error-msg">Some kind of error</p>
                </div>
            </main>
            <section>
                <div>
                    <ul>
                        <li>
                            <div class="tasks">

                                <div class="task-name">
                                    <button class="done-btn"></button>
                                    <p class="task-text finalized">Issisiurbti masina</p>
                                </div>
                                <div class="task-control">
                                    <button class="edit-btn"></button>
                                    <button class="del-btn"></button>
                                </div>

                            </div>
                        </li>
                        <li>
                            <div class="tasks">

                                <div class="task-name">
                                    <button class="done-btn"></button>
                                    <p class="task-text finalized">Eiti pasivaikscioti</p>
                                </div>
                                <div class="task-control">
                                    <button class="edit-btn"></button>
                                    <button class="del-btn"></button>
                                </div>

                            </div>
                        </li>
                        <li>
                            <div class="tasks">

                                <div class="task-name">
                                    <button class="done-btn"></button>
                                    <p class="task-text finalized">Nupirkti geliu</p>
                                </div>
                                <div class="task-control">
                                    <button class="edit-btn"></button>
                                    <button class="del-btn"></button>
                                </div>

                            </div>
                        </li>
                    </ul>

                </div>
            </section>
        </div>
    </div>
    <script>
        document.querySelectorAll('.edit-btn').forEach(function(btn) {
          btn.addEventListener('click', function() {
            window.location.href = 'task-edit.html';
          });
        });
      </script>
    <script src="path/to/script.js"></script>
</body>

</html>
