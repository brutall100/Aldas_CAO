<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="A brief description of the page content">
    <meta name="keywords" content="HTML, CSS, JavaScript, Template">
    <meta name="author" content="Aldas">
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h1 class="main-title">Register to Fancy Form</h1>
            <p class="intro">All fields are <span>required</span> unless marked as "optional"</p>
            <form action="#">
                <div class="form-control">
                    <label for="id">Your uniqe ID you can't change</label>
                    <input type="text" id="id" name="id" value="Ybd458" readonly>
                </div>

                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="" required>
                </div>

                <div class="form-control">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-control">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" max="65" required placeholder="21">
                </div>                

                <div class="form-control">
                    <label for="about-you">Tell a story about You:</label>
                    <textarea name="about-you" id="about-you" rows="3" autocapitalize="on" placeholder=" Yor story..." required></textarea>
                </div>

                <div class="form-control">
                    <fieldset>
                        <div>
                            <input type="checkbox" id="terms" name="terms">
                            <label for="terms"> I agree with Terms &&amp; conditions</label>
                        </div>
                    </fieldset>
                </div>

               <div class="form-control">
                   <button type="submit">Register</button>
               </div>

            </form>
        </div>
    </div>
    <script src="path/to/script.js"></script>
</body>

</html>
