<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new property</title>
    <meta name="description" content="A brief description of the page content">
    <meta name="keywords" content="HTML, CSS, JavaScript, Template">
    <meta name="author" content="Aldas">
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="add.css">
</head>

<body>
    <div class="container">
        <nav class="navbar cs-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="./img/log (1).jpg" alt="Logo" class="d-inline-block align-text-top"> Add your property for sale <br>
                    <span>Yes, you can sell where you live and get cash!</span>
                </a>
            </div>
        </nav>

        <form action="">
            <h2 class="form-title" id="form-title">Add property</h2>
            <div class="form-control">
                <label for="img">Img</label>
                <input type="text" id="img" placeholder="Img address">
            </div>
            <div class="form-control">
                <label for="price">Price, EUR</label>
                <input type="number" id="price" placeholder="5000">
            </div>
            <div class="form-control">
                <label for="description">Description</label>
                <textarea rows="5" id="description" placeholder="Description"></textarea>
            </div>
            <div class="form-control">
                <label for="city">City</label>
                <select id="city" name="city">
                    <option value="Vilnius">Vilnius</option>
                    <option value="Kaunas">Kaunas</option>
                    <option value="Klaipeda">Klaipeda</option>
                    <option value="Siauliai">Siauliai</option>
                    <option value="Panevezys">Panevezys</option>
                </select>
            </div>
            <button type="submit">Add property</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="add.js"></script>
</body>

</html>
